<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering Form </title>

    
</head>
<body>
    <h1>Pizza Ordering Form</h1>
    <h2>Contact Information</h2>
    <form action="/submit" method="post">
        <div class="contact-field">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
        </div>
        <div class="contact-field">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" name="phone" required>
        </div>
        <div class="contact-field">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <h3>Select Pizza Size</h3>
    <form action="/submit" method="post">
        <label for="size-select">Size</label>
        <select id="size-select" name="size" required>
            <option value="" disabled selected>Select size</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <h4>Select Sauce</h4>
    <form action="/submit" method="post">
        <label><input type="radio" name="sauce" value="marinara"> Marinara</label><br>
        <label><input type="radio" name="sauce" value="ranch"> Ranch</label><br>
        <label><input type="radio" name="sauce" value="no sauce"> No Sauce</label><br>
        <button type="submit">Submit</button>
    </form>

    <h5>Select Toppings</h5>
    <form action="/submit" method="post">
        <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
        <label><input type="checkbox" name="toppings" value="sausage"> Sausage</label><br>
        <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label><br>
        <label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
        <label><input type="checkbox" name="toppings" value="peppers"> Peppers</label><br>
        <label><input type="checkbox" name="toppings" value="onions"> Onions</label><br>
        <button type="submit">Submit</button>
    </form>

    <h6>Additional Instructions</h6>
    <form action="/submit" method="post">
        <textarea name="additional_instructions" rows="4" cols="50" placeholder="Add instructions"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h7>List of My Favorite Games</h7>
    <table class="favorite-games-table">
        <tr>
            <th>Developer</th>
            <th>Title</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Nintendo</td>
            <td>Animal Crossing</td>
            <td>2001</td>
        </tr>
        <tr>
            <td>Nintendo</td>
            <td>Mario Kart 8</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Nintendo</td>
            <td>Nintendo Switch Sports</td>
            <td>2022</td>
        </tr>
    </table>
</body>
</html>
