<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering Form </title>
    
</head>
<body>
    <h1>Contact Information</h1>
    <form action="/submit" method="post">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td><input type="text" name="first_name" required></td>
                <td><input type="text" name="last_name" required></td>
                <td><input type="email" name="email" required></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
<body>
    <h2>Select Pizza Size</h2>
    <form action="/submit" method="post">
        <label>
            <input type="radio" name="size" value="medium" required> Medium
        </label><br>
        <label>
            <input type="radio" name="size" value="large"> Large
        </label><br>
        <label>
            <input type="radio" name="size" value=" xlarge"> X-Large
        </label><br>
        <button type="submit">Submit</button>
</body>
<body>
    <h3>Select Sauce</h3>
    <form action="/submit" method="post">
        <label>
            <input type="radio" name="sauce" value="marinara"> Marinara
        </label><br>
        <label>
            <input type="radio" name="sauce" value="Ranch"> Ranch
        </label><br>
        <label>
            <input type="radio" name="sauce" value="no sauce"> No Sauce
        </label><br>
        <button type="submit">Submit</button>
</body>
<body>
    <h4>Select Toppings</h4>
    <form action="/submit" method="post">
        <label>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
        </label><br>
        <label>
            <input type="checkbox" name="toppings" value="sausage"> Sausage
        </label><br>
        <label>
            <input type="checkbox" name="toppings" value="mushroom"> Mushroom
        </label><br>
        <label>
            <input type="checkbox" name="toppings" value="pineapple"> Pineapple
        </label><br>
        <label>
            <input type="checkbox" name="toppings" value="peppers"> Peppers
        </label><br>
        <label>
            <input type="checkbox" name="toppings" value="onions"> Onions
        </label><br>
        <button type="submit">Submit</button>
</body>
<body>
    <h5> Additional Instructions</h5>
    <form action="/submit" method="post">
        <textarea name="additional_instructions" rows="4" cols="50" placeholder="Add instructions"></textarea><br>
        <button type="submit">Submit</button>
</body>
