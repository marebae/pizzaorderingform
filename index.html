<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Ordering Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<main>

<h1>Pizza Ordering Form</h1>

<form id="contact-form" action="/submit" method="post">

<section>
<h2>Contact Information</h2>

<label for="name">Name:</label>
<input id="name" name="name" type="text" required>

<br>

<label for="phone">Phone:</label>
<input id="phone" name="phone" type="tel" required>

<br>

<label for="email">Email:</label>
<input id="email" name="email" type="email" required>
</section>

<section>
<h2>Select Pizza Size</h2>

<label for="size-select">Pizza Size:</label>
<select id="size-select" name="size" required>
    <option value="" disabled selected>Select Size</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="xlarge">XLarge</option>
</select>
</section>

<section>
<h2>Select Sauce</h2>

<label><input type="radio" name="sauce" value="marinara" required> Marinara</label><br>
<label><input type="radio" name="sauce" value="ranch"> Ranch</label><br>
<label><input type="radio" name="sauce" value="none"> No Sauce</label>
</section>

<section>
<h2>Select Toppings</h2>

<label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
<label><input type="checkbox" name="toppings" value="sausage"> Sausage</label><br>
<label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label><br>
<label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
<label><input type="checkbox" name="toppings" value="peppers"> Peppers</label><br>
<label><input type="checkbox" name="toppings" value="onions"> Onions</label>
</section>

<section>
<h2>Additional Instructions</h2>
<textarea name="instructions" rows="4" cols="50"></textarea>
</section>

<button type="submit">Submit</button>

</form>

<section>
<h4>My Favorite Video Games</h4>

<table border="1">
<thead>
<tr>
    <th>Developer</th>
    <th>Title</th>
    <th>Year</th>
</tr>
</thead>

<tbody>
<tr>
    <td rowspan="3">Nintendo</td>
    <td>Animal Crossing</td>
    <td>2001</td>
</tr>
<tr>
    <td>Mario Kart 8</td>
    <td>2014</td>
</tr>
<tr>
    <td>Nintendo Switch Sports</td>
    <td>2022</td>
</tr>
<tr>
    <td>Mojang Studios</td>
    <td>Minecraft</td>
    <td>2009</td>
</tr>
<tr>
    <td colspan="3">Total Games: 4</td>
</tr>
</tbody>
</table>
</section>

</main>
</body>
</html>
